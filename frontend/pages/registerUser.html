<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        /* Estilo adicional para el fondo */
        .background_img {
            background-image:url('../src/assets/fon3.jpg')  ;
            background-size: cover; /* Asegura que cubra todo el fondo */
            background-position: center; /* Centra la imagen */
        }
        .anton_regular {
        font-family: "Anton", sans-serif;
        font-weight: 400;
        font-style: normal;
        }
    </style>
</head>
<body  class="background_img min-h-screen bg-cover bg-center">
    <div class="container mx-auto mt-10 flex justify-end">  
        <div class=" flex justify-center items-center h-screen " > 
            <h1 class="anton_regular text-5xl text-white tracking-wide " >"Un espacio seguro <br> para sanar, aprender y apoyar."</h1>
            
        </div> 
        <div class="bg-white bg-opacity-95 p-8 rounded-lg shadow-lg w-[800px] mx-10 ">
            <h2 class="text-2xl font-semibold mb-6 text-center">Registro de Usuario</h2>
            <form class="space-y-4" id="form-register">
                
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre" class="block text-sm font-medium">Nombre y Apellido:</label>
                    <input type="text" class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="form-group">
                    <label for="fechaNacimiento" class="block text-sm font-medium">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="fechaNacimiento" required>
                </div>

                <!-- Departamento -->
                <div class="form-group">
                    <label for="departamento" class="block text-sm font-medium">Departamento:</label>
                    <select class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="departamento" required>
                        <option value="">Seleccione su departamento</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Laishi">Laishí</option>
                        <option value="Pilcomayo">Pilcomayo</option>
                        <option value="Pilagás">Pilagás</option>
                        <option value="Pirané">Pirané</option>
                        <option value="Ramón Lista">Ramón Lista</option>
                        <option value="Matacos">Matacos</option>
                        <option value="Bermejo">Bermejo</option>
                    </select>
                </div>

                <!-- Localidad -->
                <div class="form-group">
                    <label for="localidad" class="block text-sm font-medium">Localidad:</label>
                    <input type="text" class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="localidad" placeholder="Ingrese su localidad" required>
                </div>


                <!-- Género (Opcional) -->
                <div class="form-group">
                    <label for="genero" class="block text-sm font-medium">Género (Opcional):</label>
                    <select class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="genero">
                        <option value="">Seleccione su género</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                    </select>
                </div>

                        <!-- Gmail -->
                        <div class="form-group">
                            <label for="gmail" class="block text-sm font-medium">Correo Electrónico (Gmail):</label>
                            <input type="email" class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="gmail" placeholder="Ingrese su correo de Gmail" required>
                        </div>


                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium">Contraseña:</label>
                    <input type="password" class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="password" placeholder="Ingrese una contraseña" required>
                </div>

                <!-- Repetir Contraseña -->
                <div class="form-group">
                    <label for="confirmPassword" class="block text-sm font-medium">Repetir Contraseña:</label>
                    <input type="password" class="form-control mt-1 w-full border-gray-300 rounded-lg p-2" id="confirmPassword" placeholder="Repita su contraseña" required>
                </div>


                <!-- Botón de Envío -->
                <button type="submit" class="btn w-full bg-blue-600 text-white py-2 rounded-lg">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="../src/components/registerInstitucion.js"></script>
</body>
</html>

</body>
</html>
